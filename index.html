<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>iNo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#6C63FF">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <h1>iNo</h1>
  <span class="coin">🪙 120</span>
</header>

<main class="main">
  <div class="card">
    <h2>🎯 چالش امروز</h2>
    <p>امروز ۳۰ دقیقه کمتر در شبکه‌های اجتماعی باش</p>
    <button>شروع چالش</button>
  </div>

  <div class="card">
    <h2>🔥 چالش سریع</h2>
    <p>۵ دقیقه بدون گوشی!</p>
    <button>انجام میدم</button>
  </div>
</main>

<nav class="nav">
  <span>🏠</span>
  <span>🎯</span>
  <span>👤</span>
</nav>

</body>

<!-- Admin Panel -->
<div id="adminPanel" class="admin hidden">
  <h2>پنل ادمین iNo</h2>

  <label>لوگوی داخل اپ:</label>
  <input type="file" id="logoInput" accept="image/*">

  <label>متن صفحه اصلی:</label>
  <textarea id="homeTextInput" placeholder="متن جدید..."></textarea>

  <button onclick="saveAdminSettings()">ذخیره تغییرات</button>
  <button class="danger" onclick="logoutAdmin()">خروج</button>
</div>

<!-- Admin Login -->
<div id="adminLogin" class="admin hidden">
  <h2>ورود ادمین</h2>
  <input type="password" id="adminPassword" placeholder="رمز ادمین">
  <button onclick="loginAdmin()">ورود</button>
</div>

</html>
